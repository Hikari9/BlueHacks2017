<ion-view view-title="Backend">
  <ion-content padding="true">
    <input type="search" ng-model="data.keyword">
    <ion-button class="button button-balanced" ng-click="ctrl.search()">Google Play Store</ion-button>
    <ion-button class="button button-positive" ng-click="ctrl.searchFacebook()">Facebook</ion-button>
    <div>
      {{ data.results || "Empty" }}
    </div>
  </ion-content>
</ion-view>
