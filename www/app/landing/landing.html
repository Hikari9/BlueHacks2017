<ion-view view-title="Duterte Youth">
  <div id="fake-street"></div>
  <ion-content id="landing-page-content" padding="true" scroll="false">
    <div id="landing-page-row">
        <div class="list list-inset">
             <label class="item item-input">
                 <input type="text" placeholder="Username" ng-model="data.username">
             </label>
             <label class="item item-input">
                 <input type="password" placeholder="Password" ng-model="data.password">
             </label>
         </div>
         <button class="button button-block button-energized" ng-click="register()">Register</button>
         <button class="button button-block button-calm" ng-click="login()">Login</button>
     </div>
</ion-content>

</ion-view>
