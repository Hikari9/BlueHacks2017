<ion-view id="landing-page-view" view-title="Sustainable Development Goals 2017">
  <ion-content class="landing-page-content" padding="true" scroll="false">
    <div class="landing-page-row">
      <div>
        <div class="list">
          <img src="img/Sustainable.png" class="col col-100">
          <img src="img/Goals.png" class="col col-100">
        </div>
        <div class="list list-inset">
             <label class="item item-input">
                 <input type="text" placeholder="Username" ng-model="data.username">
             </label>
             <label class="item item-input">
                 <input type="password" placeholder="Password" ng-model="data.password">
             </label>
         </div>
         <button class="button button-block button-assertive" ng-click="login()">Login</button>
         <button class="button button-block button-calm" ng-click="register()">Register</button>
         <button class="button button-small button-block light" style="background-color: transparent">Forgot Password?</button>
       </div>
     </div>
   </ion-content>
</ion-view>
