<ion-view view-title="My Account" ng-init="getUserAccountDetails();">
  <ion-content padding="false" scroll="true">
    <div class="item item-text-wrap border-bottom account">
      <div class="profile-content">
      <img id="profile-photo" ng-src="img/avatar-default.jpg" alt="Profile Picture">
      <!-- <img id="profile-photo" ng-src="{{user.avatar}}" alt="Profile Picture"> -->
      <h3 id="font-head-large">{{user.firstname}} {{user.lastname}}</h3>
      <p id="font-head-small">{{user.occupation}}</p>
    </div>
    </div>
    <div class="profile-details">
    <i class="item">
      First Name
      <span class="item-note">
        {{user.firstname}}
      </span>
    </i>
    <i class="item">
      Last Name
      <span class="item-note">
        {{user.lastname}}
      </span>
    </i>
    <i class="item">
      Occupation
      <span class="item-note">
        {{user.occupation}}
      </span>
    </i>
  </div>
  </ion-content>
</ion-view>
