<ion-view view-title="Register New User">
  <ion-content class="register-page-content" padding="true" scroll="false">
    <div class="register-page-row">
      <h1 style="color: white; font-size: 8vw;">Registering is easy.</h1>
      <div class="list list-inset">
             <label class="item item-input">
                 <input type="text" placeholder="Username" ng-model="data.username">
             </label>
             <label class="item item-input">
                 <input type="password" placeholder="Password" ng-model="data.password">
             </label>
         </div>
         <button ui-sref="landing" class="button button-block button-energized" ng-click="register()">Confirm</button>
     </div>
</ion-content>
</ion-view>
